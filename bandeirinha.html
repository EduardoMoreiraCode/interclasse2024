<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="intercurso.css">
    
    <title>Bandeirinha - Intercurso</title>

    <link href="./assets/ctig-logo.png" rel="shortcut icon" type="image/x-icon" />
    <link href="./assets/ctig-logo.png" rel="apple-touch-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bracket">
        <div class="round semi-final">
            <h3 class="name">Semifinal 1</h3>
            <div class="match">

                <div class="team">
                    <img src="assets/eletronica-logo.png" alt="Eletrônica" title="Eletrônica">
                </div>
                <div class="info">
                     <div class="placar">0 x 1</div>
                    <div class="status encerrado">Encerrado</div>
                </div>
                <div class="team">
                    <img src="assets/aut-logo.png" alt="Automação" title="Automação">
                </div>

            </div>
            <h3 class="name">Semifinal 2</h3>
            <div class="match">
                <div class="team">
                    <img src="assets/eletro-logo.png" alt="Eletroeletrônica" title="Eletroeletrônica">
                </div>
                <div class="info">
                    <div class="placar">0 x 1</div> 
                    <div class="status encerrado">Encerrado</div>
                </div>
                <div class="team">
                    <img src="assets/mec-logo.png" alt="Mecânica" title="Mecânica">
                </div>
            </div>
        </div>
        <div class="round final">
            <h3 class="name">Final</h3>
            <div class="match">
                <div class="team">
                    <img src="assets/aut-logo.png" alt="Automação" title="Automação">
                </div>
                <div class="info">
 <div class="placar">0 x 1</div>
                    <div class="status encerrado">Encerrado</div>
                </div>
                <div class="team">
                    <img src="assets/mec-logo.png" alt="Mecânica" title="Mecânica">
                </div>
            </div>
        </div>
        <div class="round third-place">
            <h3 class="name">Terceiro lugar</h3>
            <div class="match">
                <div class="team">
                    <img src="assets/eletronica-logo.png" alt="Eletrônica" title="Eletrônica">
                </div>
                <div class="info">
                    <div class="status encerrado">Não teve</div>
                </div>
                <div class="team">
                    <img src="assets/eletro-logo.png" alt="Eletroeletrônica" title="Eletroeletrônica">
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <h3 class="name">Legenda:</h3>
    <ul>
        <li>
            <img src="assets/mec-logo.png" alt="Mecânica" title="Mecânica">
            <div class="team-">Mecânica</div>
        </li>
        <br>
        <li>
            <img src="assets/eletronica-logo.png" alt="Eletrônica" title="Eletrônica">
            <div class="team-">Eletrônica</div>
        </li>
        <br>
        <li>
            <img src="assets/aut-logo.png" alt="Automação" title="Automação">
            <div class="team-">Automação</div>
        </li>
        <br>
        <li>
            <img src="assets/eletro-logo.png" alt="Eletroeletrônica" title="Eletroeletrônica">
            <div class="team-">Eletroeletrônica</div>
        </li>
    </ul>
    <br><br>
</body>

</html>
